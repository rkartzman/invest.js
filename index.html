<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/invest.css">
</head>
<body>
	<header></header>
	<div id="main-wrapper">
		<section class="content content--value">
			<form action="" class="input__form input__form--mtr text-center">
				<p>Enter Projected Retirement Age:</p>
				<span class="input input--kuro"> 
					<input type="text" id="pra" class="input__field input__field--kuro">
					<label for="pra" class="input__label input__label--kuro">
						<span class="input__label-content input__label-content--kuro">Projected Ret Age</span>
					</label>
				</span>
				<p>Enter Current Age:</p>
				 <span class="input input--kuro">
					<input type="text" id="currAge" class="input__field input__field--kuro">
					<label for="currAge" class="input__label input__label--kuro">
						<span class="input__label-content input__label-content--kuro">Curr Age</span>
					</label>
				</span>
				<span class="input input--kuro">
					<input type="text" class="input__field input__field--kuro" id="input-3">
					<label for="input-3" class="input__label input__label--kuro">
						<span class="input__label-content input__label-content--kuro">Total Value</span>
					</label>
				</span>
				<p>Enter your monthly rent: </p>
				<span class="input input--kuro">
					<input type="text" class="input__field input__field--kuro" id="rent">
					<label for="rent" class="input__label input__label--kuro">
						<span class="input__label-content input__label-content--kuro">Rent</span>
					</label>
				</span>
				<p>Enter monthly expenses: </p>
				<span class="input input--kuro">
					<input type="text" class="input__field input__field--kuro" id="expenses">
					<label for="expenses" class="input__label input__label--kuro">
						<span class="input__label-content input__label-content--kuro">Expenses</span>
					</label>
				</span>
				<div class="submit-wrapper">
					<input type="submit" class="submit submit--mtr">
				</div>
			</form>

		</section>
		
		<section id="results">
			
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script src="/invest.js"></script>
</body>
</html>
